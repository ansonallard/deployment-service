server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: "deployment-service"
    static_configs:
      - targets:
          - localhost
        labels:
          job: deployment-service
          __path__: /logs/combined.log
    
    pipeline_stages:
      # Parse the JSON log line
      - json:
          expressions:
            level: level
            message: message
            timestamp: time
            service_name: serviceName
            service_version: serviceVersion
            
      # Extract labels from the parsed JSON
      - labels:
          level:
          service_name:
          service_version:
      
      # Use the log's timestamp (Unix timestamp)
      - timestamp:
          source: timestamp
          format: Unix